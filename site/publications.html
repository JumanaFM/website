<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Haystack Group - Publications</title>
    
    <link rel="exhibit/data" href="data/publications.json" />
    <link rel="exhibit/data" href="data/venues.json" />
    <link rel="exhibit/data" href="data/authors.json" />
    <link rel="exhibit/data" href="data/schema.json" />
    
    <script src="http://trunk.simile-widgets.org/ajax/api/simile-ajax-api.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://trunk.simile-widgets.org/exhibit/api/exhibit-api.js?log=true"></script>
    <script src="scripts/common.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="styles/common.css" type="text/css" />
    <style>
        div.publication-lens {
            margin-top:     1em;
            margin-bottom:  1.5em;
        }
        .publication-lens div.authors {
            font-style: italic;
        }
        .publication-lens .publication-title {
            font-weight: bold;
        }
        .publication-lens div.downloads {
            padding-left: 2em;
        }
        .publication-lens div.abstract {
            color:  #666;
        }
        .publication-lens div.excerpt {
            color:  #666;
        }
    </style>
</head>
<body onload="onLoad();">
    <!--#include virtual="includes/navigation-panel.html" -->
    <!--#include virtual="includes/header-panel.html" -->
    
    <div id="content-panel">
        <div ex:role="collection" ex:itemTypes="Publication"></div>
        
        <div style="width: 100%"><table cellspacing="0" cellpadding="0">
            <tr>
                <td style="width: 45em;" rowspan="2">
                    <div ex:role="lens" 
                        ex:itemTypes="Publication"
                        class="publication-lens"
                        style="display: none">
                        <div>
                            <span class="publication-title" ex:content=".label"></span>.
                            <i ex:if-exists=".venue"><span ex:content=".venue"></span>, </i>
                            <i ex:if-exists=".event"><span ex:content=".event"></span>, </i>
                            <span ex:content=".year"></span>.
                            <span ex:if-exists=".status">(<span ex:content=".status"></span>)</span>
                        </div>
                        <div class="authors" ex:content=".author"></div>
                        <div ex:if-exists=".abstract" class="abstract" ex:content=".abstract"></div>
                        <div ex:if-exists=".excerpt" class="excerpt" ex:content=".excerpt"></div>
                        <div class="downloads">&raquo;
                            <a ex:if-exists=".projectSite" ex:href-content=".projectSite" target="_blank">project site</a>
                            <a ex:if-exists=".url" ex:href-content=".url">source article</a>
                            <a ex:if-exists=".talkURL" ex:href-content=".talkURL">talk video</a>
                            <a ex:if-exists=".screencastURL" ex:href-content=".screencastURL">screencast <span ex:content=".screencastKB"></span> kb</a>
                            <a ex:if-exists=".pdf" ex:href-content=".pdf">pdf <span ex:content=".pdfKB"></span> kb</a>
                            <a ex:if-exists=".pptURL" ex:href-content=".pptURL">powerpoint <span ex:content=".pptKB"></span> kb</a>
                            <a ex:if-exists=".psURL" ex:href-content=".psURL">ps <span ex:content=".psKB"></span> kb</a>
                        </div>
                    </div>
                    <div ex:role="lens" 
                        ex:itemTypes="Person"
                        style="display: none">
                        <span style="color: #008" ex:content=".label"></span>, <i ex:content=".position"></i>
                        <a ex:if-exists=".website" ex:href-content=".website" target="_blank">[web site]</a>
                        <ol ex:content="!author">
                            <li ex:content="value"></li>
                        </ol>
                    </div>
                    <div ex:role="lens" 
                        ex:itemTypes="Venue"
                        style="display: none">
                        <span style="color: #008" ex:content=".label"></span>
                        <ol ex:content="!venue">
                            <li ex:content="value"></li>
                        </ol>
                    </div>
                    
                    <div ex:role="view"
                        ex:showAll="false"
                        ex:grouped="false"
                        ex:orders=".year,.monthNum"
                        ex:directions="descending,descending"
                        ex:possibleOrders=".author, .year, .date, .pub-type, .work-done-at"
                        ></div>
                </td>
                <td class="right-panel" colspan="2" style="height: 1px;">
                    <div ex:role="facet" ex:facetClass="TextSearch" ex:facetLabel="search"></div>
                </td>
            </tr>
            <tr>
                <td style="width: 16em;" class="right-panel">
                    <div ex:role="facet" ex:expression=".pub-type" ex:sortMode="count" ex:scroll="false" ex:facetLabel="filter by type"></div>
                    <div ex:role="facet" ex:expression=".venue" ex:scroll="false" ex:showMissing="false" ex:facetLabel="filter by venue"></div>
                </td>
                <td style="width: 12em;" class="right-panel">
                    <div ex:role="facet" ex:expression=".author" ex:scroll="false" ex:facetLabel="filter by author"></div>
                </td>
            </tr>
        </table></div>
        
        
        <!-- ***** This is here only for search engine crawlers to index ***** -->
        <noscript>
                <!--#include virtual="includes/generated-content/rendered-publications.html" -->
        </noscript>
    </div>
    
    <!--#include virtual="includes/footer-panel.html" -->
</body>
</html>
