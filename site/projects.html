<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Haystack Group - Projects</title>
    <script src="scripts/common.js" type="text/javascript"></script>
    <script src="//api.simile-widgets.org/exhibit/HEAD/exhibit-api.js"></script>    

    <link rel="exhibit/data" href="data/projects.json" />
    <link rel="exhibit/data" href="data/people.json" />
    <link rel="exhibit/data" href="data/schema.json" />
    <link rel="exhibit/data" href="data/publications.json" />
    <link rel="exhibit/data" href="data/venues.json" />
    <link rel="exhibit/data" href="data/authors.json" />
    <link rel="exhibit/data" href="blog/topn.cgi" />
    <link rel="exhibit/data" href="blog/topn-no-news.cgi" />
    <link rel="stylesheet" href="styles/common.css" type="text/css" />
    <style>
      .site {
      float: right
      }
      .picture-border {
      width: 100px
      }
      .abstract {
      display: visible
      }
      .abstract:hover {
      display: visible
      }
      .project-pub {
      margin-left: 3ex
      }
      .project {
      margin-bottom: 3ex
      }
    </style>
  </head>
  <body onload="onLoad();">
    <!--#include virtual="includes/navigation-panel.html" -->
    <!--#include virtual="includes/header-panel.html" -->
    <div data-ex-role="collection" data-ex-item-types="Project" id="projects"></div>
    
    <div id="content-panel">
      
      <div data-ex-role="view" data-ex-collection-id="projects"
           data-ex-show-footer="false" data-ex-orders=".status" data-ex-grouped="true"></div>

      <div data-ex-role="lens" class="project" style="padding-bottom:5px; display:none;" data-ex-item-types="Project">
	<div style="width: 100px; min-height: 70px; float:right;">
	  <div data-ex-if-exists=".graphic"><img data-ex-src-content=".graphic" class="picture-border" /></div>
	</div>
	<div>
	  <a data-ex-href-content=".url"><span data-ex-content=".label"></span></a>:
	  <span data-ex-content=".summary"></span>					
	</div>
        <div data-ex-if-exists=".site" class="site"> <a data-ex-href-content=".site">Site</a> </div>
	<div class="people">
	  People: <span data-ex-content=".people" ></span>
	</div>
        <div data-ex-if-exists="!project">
        Publications:
          <div class="project-pub" data-ex-content="!project"><div data-ex-content="value"></div></div>
          </div>
	<div style="clear:right;"></div>
      </div>

      <div data-ex-role="lens" 
           data-ex-item-types="Person"
           style="display: none">
        <div>
          <span class="person-name" data-ex-content=".label"></span>
          <span class="person-role">(<span data-ex-content=".role"></span>)</span>
          <span data-ex-if-exists=".homepage" class="person-homepage"> &raquo; <a data-ex-href-content=".homepage">homepage</a></span>
        </div>
        <table cellspacing="3" cellpadding="0">
          <tr data-ex-if-exists=".exRole"><td>Previously:</td><td data-ex-content=".exRole"></td></tr>
          <tr data-ex-if-exists=".newRole"><td>Currently:</td><td data-ex-content=".newRole"></td></tr>
          <tr data-ex-if-exists=".interest"><td>Interests:</td><td data-ex-content=".interest"></td></tr>
        </table>
      </div>

      <div data-ex-role="lens" 
           data-ex-item-types="Publication"
           class="publication-lens"
           style="display: none">
        <div>
          <span class="publication-title" data-ex-content=".label"></span>.
          <i data-ex-if-exists=".venue"><span data-ex-content=".venue"></span>, </i>
          <i data-ex-if-exists=".event"><span data-ex-content=".event"></span>, </i>
          <span data-ex-content=".year"></span>.
          <span data-ex-if-exists=".status">(<span data-ex-content=".status"></span>)</span>
        </div>
        <div class="authors" data-ex-content=".author"></div>
        <div data-ex-if-exists=".abstract" class="abstract" data-ex-content=".abstract"></div>
        <div data-ex-if-exists=".excerpt" class="excerpt" data-ex-content=".excerpt"></div>
        <div class="downloads">&raquo;
          <a data-ex-if-exists=".projectSite" data-ex-href-content=".projectSite" target="_blank">project site</a>
          <a data-ex-if-exists=".talkURL" data-ex-href-content=".talkURL">talk video</a>
          <a data-ex-if-exists=".screencastURL" data-ex-href-content=".screencastURL">screencast <span data-ex-content=".screencastKB"></span> kb</a>
          <a data-ex-if-exists=".pdf"
          data-ex-href-content=".pdf">pdf 
          <span data-ex-if-exists=".pdfKB">(<span data-ex-content=".pdfKB"></span>
          kb)</a></span>
          <a data-ex-if-exists=".pptURL" data-ex-href-content=".pptURL">powerpoint <span data-ex-content=".pptKB"></span> kb</a>
          <a data-ex-if-exists=".psURL" data-ex-href-content=".psURL">ps <span data-ex-content=".psKB"></span> kb</a>
        </div>
      </div>

    </div>

    <!--#include virtual="includes/footer-panel.html" -->
  </body>
</html>
